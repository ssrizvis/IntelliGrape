//Change color of the div when mouse is moved over it and restore the color when mouse moves out of it. 
<html>
<head>
<title></title>

</head>
<body>
<form name="myform">
<div id="i1" style="background-color:blue;position:relative;left:10;width:300;height:300" onMouseOver="this.style.background='RED';" onMouseOut="this.style.background='BLUE';">
</div>
</form>
</body>
</html>
