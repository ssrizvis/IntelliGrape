//Area of circle 
<html>
<head>
<title></title>
<script type="text/JavaScript">
function area()
{
  var r,area;
  n=parseInt(prompt("Enter any radius of circle:"));
  area=Math.PI*n*n;
  alert("Area of Circle= "+area);
}
</script>
</head>
<body>
<input type="button" value="FIND AREA" onClick="area()">
</body>
