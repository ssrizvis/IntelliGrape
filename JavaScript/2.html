//Checking whether string is palindrome or not?
<html>
<head>
<title></title>
<script type="text/JavaScript">
function palin()
{
  var i,n,rev="";
  n=prompt("Enter any string");
  for(i=n.length-1;i>=0;i--)
  rev=rev+n.charAt(i);
  if(n==rev)
  alert("Palindrome String");
  else
  alert("Not a Palindrome String");
}
</script>
</head>
<body>
<input type="button" value="FIND PALINDROME" onClick="palin()">
</body>
</html>
