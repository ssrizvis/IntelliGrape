//Prompt for amount, interest rate and no. of years and calculate simple interest. 
<html>
<head>
<title></title>
<script type="text/JavaScript">
function si ()
{
  var p,r,t,si;
  p=parseInt(prompt("Enter the Principal"));
  r=parseInt(prompt("Enter the rate"));
  t=parseInt(prompt("Enter the time"));
  si=p*r*t/100;
  alert("Simple Interest= "+si);
}
</script>
</head>
<body>
<input type="button" value="CALCULATE SI" onClick="si ()">
</body>
</html>
